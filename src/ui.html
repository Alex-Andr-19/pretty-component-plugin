<!DOCTYPE html>
<html>
  <body>
    <h1>My First plugin</h1>
    <button id="hello">Say Hallo</button>
    <button id="update">Update</button>
    <script>
      const post = (type, payload) =>
        parent.postMessage({ pluginMessage: { type, ...payload } }, "*");

      document.getElementById("hello").onclick = () => post("hello");
      document.getElementById("update").onclick = () => post("update-all");
    </script>
  </body>
</html>
